apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/sikademo
    repoURL: https://github.com/sika-training-examples/2024-01-12-argocd-apps-t-mobile-example.git
    targetRevision: test
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
